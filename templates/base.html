<!doctype html>
<html>

  <head>
    <title>Capstone Project</title>
    <style>
      .error { color: red; }

      .center {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
              }
    </style>
  </head>
  
  <body>
    <table>
      <tr>

        <form action="/">
          <input type="submit" value="Home">      
        </form>

        <form action="/estimate">
          <input type="submit" value="All Estimates">      
        </form>

        <form action="/newpost">
          <input type="submit" value="Create an Estimate">      
        </form>

        <form action="/signup">
          <input type="submit" value="Signup">      
        </form>

        <form action="/login">
          <input type="submit" value="Login">      
        </form>
      
        <form action="/logout">
          <input type="submit" value="Logout">      
        </form>
      </tr>

    </table>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    
    {% block content %}

    {% endblock %}

  </body>
</html>
