{% extends "base.html" %}

{% block content %}
    
    {% if user_estimates|length == 0 %}
        <p>No Estimates Added</p>

    {% else %}
        {% for estimate in user_estimates|sort(attribute='id', reverse = True) %}

        <h2><a href="/estimate?id={{estimate.id}}">{{estimate.title}}</a></h2>
        <p>{{estimate.body}}</p>
        <p><a href="/estimate?user={{estimate.owner_id}}">{{estimate.owner.username}}</a></p>
        
        {% endfor %}
    {% endif %}

{% endblock %}
